<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

		<h1> {{category.name}}</h1>
		<h3>Items</h3>
	</head>
	

	<body>
		{% for item in items %}
		<tr>
			<p>
				<td> {{item.name}} : {{item.description}} </td>
		</tr>
		{% endfor %}
		<div>
		<a href="{{url_for('showCategories')}}">
			<button class="button" id="show-categories">
				Show Categories
			</button>
		</a>
	</div>
	</p>
	</body>

</html>
