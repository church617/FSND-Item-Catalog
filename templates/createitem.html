<!DOCTYPE html>
<html>	
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<body>
		<h1>Create Item</h1>
		<div>

			<p>
				Please enter the following information to create your item
			</p>
				<div class="row">
					<form action="#" method = "post">
						<div class="form-group">
						<label form="name">Name: </label>
						<input type="text" class="form-control" maxlength="100" name="name">
						</div>
						<div class="form-group">
							<label form="description">Description: </label>
							<input type = "text" class = "form-control" maxlength = "200" name = "description">
						</div>
						<button class="button" id="submit" type="submit">Create</button>
					</form>
				</div>

				<a href="{{url_for('showItems', cat_id=cat_id)}}">
					<button class="button" id="cancel">
						Cancel
					</button>
				</a>
		</div>
	</body>

</html>
