<!DOCTYPE html>
<html>
	<head>
		<h1> Welcome </h1>
	</head>
	
	<body>
		<h2>Category page</h2>
		{% for category in categories %}
		<tr>
			<p>
				<a href = "{{url_for('showItems', cat_id = category.cat_id)}}">
					<td> {{category.name}} </td>
				</a> 
				<a href = "{{url_for('editCategory', cat_id = category.cat_id)}}">
					<button class="button" id="edit">Edit</button>
				</a>
					<a href = "{{url_for('deleteCategory',cat_id = category.cat_id)}}">
						<button class="button" id="delete">
							Delete
						</button>
					</a> 
			</p>
		</tr>
		{% endfor %}
		<p>
			<a href="{{url_for('newCategory')}}">
				<button class="button" id="new-category">
					New Category
				</button>
			</a>
		</p>
	</body>
</html>
