<!DOCTYPE html>
<html>
	<head>
		<h1> Welcome </h1>
	</head>
	
	<body>
		<h2>Category page</h2>
		{% for item in categories %}
		<tr>
			<div>
				<a href = "{{url_for('showItems', cat_id = cat_id)}}">
					<td> {{item.name}} </td>
				</a>
			</div>
		</tr>
		{% endfor %}
		
		<a href="{{url_for('newCategory')}}">
			<button class="button" id="new-category">
				New Category
			</button>
		</a>
		<div>
			<a href="{{url_for('login')}}">
				<button class="button" id="login">
					Login
				</button>
			</a>
			<a href="{{url_for('gdisconnect')}}">
				<button class="button" id="logout">
					Logout
				</button>
			</a>
		</div>
	</body>
</html>
